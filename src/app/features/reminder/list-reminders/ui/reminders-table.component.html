<table mat-table [dataSource]="reminders" class="">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{ element.status.name }}</td>
  </ng-container>
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef>Краткое описание</th>
    <td mat-cell *matCellDef="let element">{{ element.shortDescription }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Дата создания</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date : "dd.MM.yyyy HH:mm" }}
    </td> 
  </ng-container>
  <ng-container matColumnDef="dueAt">
    <th mat-header-cell *matHeaderCellDef>Дата выполнения</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dueAt | date : "dd.MM.yyyy HH:mm" }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (dblclick)="onRowDblClick(row)"
    class="clickable-row"
  ></tr>
</table>
