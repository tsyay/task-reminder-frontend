<table class="table">
  <thead>
    <tr>
      <th>Статус</th>
      <th>Краткое описание</th>
      <th>Дата создания</th>
      <th>Дата выполнения</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of reminders" (dblclick)="onRowDblClick(r)">
      <td>{{ r.status.name }}</td>
      <td>{{ r.shortDescription }}</td>
      <td>{{ r.createdAt | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ r.dueAt | date: 'dd.MM.yyyy HH:mm' }}</td>
    </tr>
  </tbody>
</table>
