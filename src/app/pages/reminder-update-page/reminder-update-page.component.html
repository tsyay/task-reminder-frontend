<div class="page">
  <div class="header mat-elevation-z2">
    <h1>Изменить напоминание</h1>
  </div>

  <div class="form-wrapper mat-elevation-z4">
    <p *ngIf="isSaving">Сохраняем...</p>
    <p *ngIf="isLoadingStatuses">Загружаем статусы...</p>

    <app-reminder-form
      *ngIf="!isLoadingStatuses"
      [initialValue]="reminder"
      [statuses]="statuses"
      (submitted)="onSubmit($event)"
      (cancelled)="onCancel()"
    ></app-reminder-form>
  </div>
</div>
